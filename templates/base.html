<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'community:index' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
             
              {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'account:get_steam_user_info' request.user.steam_url %}">{{request.user.username}} profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'community:create' %}">new posting</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'community:create' %}">NEW</a>
              </li>
              <li class="nav-item" align="right">
                <a class="nav-link me-1" href="{% url 'account:signout' %}">
                    <button>로그아웃</button>
                </a>
              </li>

              {% else %}
              <li class="nav-item" >
                <a class="nav-link" href="{% url 'account:signup' %}">계정 만들기</a>
              </li>
              <li class="nav-item" align="right">
                <a class="btn float-right me-1" href="{% url 'account:signin' %}">로그인</a>
              </li>
              {% endif %}

            </ul>
          </div>
        </div>
      </nav>
       
        
    
    {% block content %}
    
    
    
    
    
    
    {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
