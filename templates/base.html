<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
       
        <li>
            <a href="{% url 'community:index' %}">HOME</a>
        </li>
        {% if request.user.is_authenticated %}
     
        <li>
            <a href="{% url 'account:get_steam_user_info' request.user.steam_url %}">{{request.user.nickname}} profile</a>
        </li>
        <li>
            <a href="{% url 'community:create' %}">NEW</a>
        </li>
        <li>
            <a href="{% url 'account:signout' %}">
                <button>로그아웃</button>
            </a>
        </li>
        {% else %}
    
        <li>
            <a href="{% url 'account:signup' %}">계정 만들기</a>
        </li>
        <li>
            <a href="{% url 'account:signin' %}">로그인</a>
        </li>
        
        {% endif %}
        
    </ul>
    
    {% block content %}
    
    
    
    
    
    
    {% endblock content %}



</body>
</html>
